<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Calculator</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="button-areas.css">
        <link rel="stylesheet" href="button-colors.css">
    </head>
    <body>
        <div id="container">
            <div id="calculator">
                <div id="button-grid">
                    <div id="output">
                        <p id="output-text">12345679</p>
                    </div>
                    <button id="button-0" class="calc-btn digit-btn">0</button>
                    <button id="button-1" class="calc-btn digit-btn">1</button>
                    <button id="button-2" class="calc-btn digit-btn">2</button>
                    <button id="button-3" class="calc-btn digit-btn">3</button>
                    <button id="button-5" class="calc-btn digit-btn">5</button>
                    <button id="button-4" class="calc-btn digit-btn">4</button>
                    <button id="button-6" class="calc-btn digit-btn">6</button>
                    <button id="button-7" class="calc-btn digit-btn">7</button>
                    <button id="button-8" class="calc-btn digit-btn">8</button>
                    <button id="button-9" class="calc-btn digit-btn">9</button>

                    <button id="button-mul" class="calc-btn op-btn">ร</button>
                    <button id="button-div" class="calc-btn op-btn">รท</button>
                    <button id="button-sub" class="calc-btn op-btn">-</button>
                    <button id="button-add" class="calc-btn op-btn">+</button>

                    <button id="button-equal" class="calc-btn spec-btn">=</button>
                    <button id="button-clear" class="calc-btn spec-btn">CLEAR</button>
                    <button id="button-back" class="calc-btn spec-btn">&lt;</button>
                    <button id="button-dot" class="calc-btn">.</button>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
